<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Containers</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Need to create our containers from bootstrap-->

    <div class="container-fluid">

        <!--Create a class to use for each container to adjust the text-->

        <div class="display-6">Container fluid</div>
    
    </div>

    <!--Small container-->

    <div class="container-sm">

        <div class="display-6">100% wide until small breakpoint</div>

    </div>

    <!--Medium container -->

    <div class="container-md">

        <div class="display-6">100% wide until medium breakpoint</div>

    
    </div>

    <!--Large container-->

    <div class="container-lg">

        <div class="display-6">100% wide until large breakpoint</div>
    </div>
    
    <!--Extra large container-->

    <div class="container-xl">

        <div class="display-6">100% wide until extra large breakpoint</div>
    
    </div>

    <!--Extra Extra Large container-->

    <div class="container-xxl">

        <div class="display-6">100% wide until extra extra large breakpoint</div>
        
    </div>
</body>

</html>
